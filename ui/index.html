<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Floating website chat button</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS của mCustomScrollbar -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.1.5/jquery.mCustomScrollbar.min.css"
    />
    <!-- JS của mCustomScrollbar -->
    <script src="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <h1>Bot</h1>
        <h2>call center</h2>
        <figure class="avatar">
          <img
            src="https://cdn-icons-png.flaticon.com/512/11306/11306137.png"
          />
        </figure>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea
          type="text"
          id="messageInput"
          class="message-input"
          placeholder="Type message..."
        ></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
